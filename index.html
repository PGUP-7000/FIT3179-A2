<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
  
</head>
<body>
<div class="main-page">
  <div class="pure-g">
    <div class="pure-u-1">
      <h1>Fires in Australia</h1>
      <p class="heading-subtext">
        Bushfires in Australia are a widespread and regular occurrence that have contributed
         significantly to shaping the nature of the continent over millions of years.
      </p>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1-1 l-box">
      <h2>...</h2>
      <p>...</p>
    </div>
  </div>
  <div class="pure-g">
      <div class="pure-u-1-1 l-box">
        <div id="symbol_map", class = "vis-container">
        </div>
      </div>
  </div>
  <p></p>
  <div class="pure-g">
    <div class="pure-u-1-1 l-box">
      <h2>Fires by State</h2>
      <p>The distribution of fires in Australia is certainly not even.</p>
      <div id="stacked_bar", class = "vis-container"></div>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1-2 l-box">
      <div id="bar", class = "vis-container"></div>
    </div>
    <div class="pure-u-1-2 l-box">
      <p>....</p>
    </div>
    
  </div>
  <div class="pure-g">
    <div class="pure-u-1-1 l-box">
      <div id="line_chart", class = "vis-container"></div>
  </div>
</div>

    
<script type="text/javascript">

  var spec1 = "Australia_map.json";
  vegaEmbed('#symbol_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "State_fire_ot.json";
  vegaEmbed('#stacked_bar', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec3 = "State_fire.json";
  vegaEmbed('#bar', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec4 = "Top_states.json";
  vegaEmbed('#line_chart', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
